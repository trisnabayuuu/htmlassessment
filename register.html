<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="./css/style-login.css">
    <link rel="stylesheet" href="./css/mobile-login.css">
    <!-- Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
    <main class="containerrr">
        <section class="left">
            <h1 class="title1">Book is a window</h1>
            <h1 class="title2">to the world</h1>
        </section>

        <section class="right">
            <div class="card-login">
                <h2 class="login-title">Register</h2>
                <h6>welcome back, please register</h6>
                <h6 class="gapform">to create account</h6>
                <form class="form-container">
                    <div class="input-group">
                        <label for="username">username: </label>
                    </div>
                    <div class="input-group">
                        <input type="text">
                    </div>
                    <div class="input-group">
                        <label for="fullname">full name: </label>
                    </div>
                    <div class="input-group">
                        <input type="text">
                    </div>
                    <div class="input-group">
                        <label for="email">email: </label>
                    </div>
                    <div class="input-group">
                        <input type="email">
                    </div>
                    <div class="input-group">
                        <label for="pass">password: </label>
                    </div>
                    <div class="input-group">
                        <input type="password">
                    </div>
                </form>
                <div class="form-check" >
                    <div><input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                        Remember Password
                    </label>
                    </div>
                    <div>
                        <a href="">Forgot password</a>
                    </div>
                </div>
                <div class="">
                    <button class="submitlogin" onclick="window.location.href='landing-page.html'">signUp</button>
                    <button class="submitsignUp" onclick="window.location.href='login.html'">login</button>
                </div>
            </div>
            <div class="logo">
                <img style="width: 50px; height: 54px;" src="./src/logo.png" alt="logo">
            </div>
        </section>

        <section>
        </section>
    </main>

</html>
